<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #c1e8ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .dashboard-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(33,150,243,0.10), 0 2px 8px 0 rgba(0,0,0,0.04);
            padding: 36px 38px 30px 38px;
            margin-top: 40px;
            width: 97vw;
            max-width: 900px;
            position: relative;
        }
        .logout-link {
            position: absolute;
            top: 36px;
            right: 40px;
            font-size: 1.08rem;
            color: #2196f3;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: color 0.18s;
        }
        .logout-link:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        h2 {
            color: #1976d2;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        h3 {
            color: #2196f3;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            margin-top: 34px;
            letter-spacing: 0.2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #f7fbff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 4px 0 rgba(33,150,243,0.05);
        }
        th, td {
            border: none;
            padding: 13px 16px;
            text-align: left;
        }
        th {
            background-color: #2196f3;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
        }
        tr:nth-child(even) {
            background-color: #eaf4fb;
        }
        tr:hover {
            background-color: #e3f0ff;
        }
        .form-section {
            margin-top: 40px;
            background-color: #f0f7ff;
            padding: 28px 22px 22px 22px;
            border-radius: 16px;
            box-shadow: 0 2px 8px 0 rgba(33,150,243,0.06);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section label {
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 2px;
            margin-top: 4px;
        }
        .form-section input, .form-section select {
            padding: 11px 14px;
            border-radius: 8px;
            border: 1.5px solid #b3d7f6;
            font-size: 1rem;
            background: #f7fbff;
            transition: border-color 0.2s;
            margin-bottom: 10px;
        }
        .form-section input:focus, .form-section select:focus {
            outline: none;
            border-color: #2196f3;
            background: #fff;
        }
        .form-section button {
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 2px 8px 0 rgba(33,150,243,0.08);
            transition: background 0.2s;
            padding: 12px 0;
        }
        .form-section button:hover {
            background: linear-gradient(90deg, #1976d2 60%, #00bcd4 100%);
        }
        .error {
            color: #e53935;
            background: #fff3f3;
            border: 1px solid #ffbdbd;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 14px;
            width: 100%;
            text-align: center;
            font-size: 0.98rem;
        }
        .slot-button {
            padding: 10px 15px;
            margin: 5px 8px 5px 0;
            border: 1.5px solid #2196f3;
            background-color: #f7fbff;
            color: #2196f3;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.17s, color 0.17s;
        }
        .slot-button.selected,
        .slot-button:active {
            background-color: #2196f3;
            color: #fff;
        }
        .slot-button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                padding: 18px 4vw 18px 4vw;
            }
            .form-section {
                padding: 18px 2vw 18px 2vw;
            }
        }
        @media (max-width: 600px) {
            .dashboard-container {
                margin-top: 10px;
                padding: 4vw 0 4vw 0;
                width: 99vw;
            }
            .logout-link {
                top: 16px;
                right: 12px;
                font-size: 1rem;
            }
            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
    <script>
        function handleSlotClick(button) {
            const date = button.getAttribute("data-date");
            const time = button.getAttribute("data-time");
            document.getElementById("selectedDateTime").value = date + 'T' + time;
            document.querySelectorAll(".slot-button").forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            document.getElementById("submitButton").style.display = 'block';
        }

        function reloadSlots() {
            const date = document.getElementById("slotDate").value;
            const doctorId = document.getElementById("doctorId").value;
            if (date && doctorId) {
                const patientEmail = document.getElementById("patientEmail").value;
                window.location.href = `/patient/dashboard?email=${patientEmail}&date=${date}&doctorId=${doctorId}`;
            }
        }
    </script>
</head>
<body>
<div class="dashboard-container">
    <!-- Logout link at the top right -->
    <a th:href="@{/logout}" class="logout-link">Logout</a>

    <h2>Welcome, <span th:text="${patient.name}">Patient</span></h2>

    <h3>Your Appointments</h3>
    <table>
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.doctor.name}">Doctor Name</td>
                <td th:text="${#temporals.format(appointment.appointmentDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                <td th:text="${appointment.status}">Status</td>
                <td>
                    <a th:href="@{'/patient/cancel/' + ${appointment.id} + '?email=' + ${patient.email}}"
                       onclick="return confirm('Are you sure you want to cancel this appointment?')">Cancel</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-section">
        <h3>Book New Appointment</h3>
        <p class="error" th:if="${bookingError}" th:text="${bookingError}">Booking error</p>

        <input type="hidden" id="patientEmail" th:value="${patient.email}" />

        <label for="doctorId">Select Doctor:</label>
        <select id="doctorId" name="doctorId" onchange="reloadSlots()" required>
            <option value="" disabled selected>Select Doctor</option>
            <option th:each="doc : ${doctors}" 
                    th:value="${doc.id}" 
                    th:selected="${doc.id == selectedDoctorId}" 
                    th:text="${doc.name + ' (' + doc.specialization + ')'}">
            </option>
        </select>

        <label for="slotDate">Select Date:</label>
        <input type="date" id="slotDate" name="slotDate" onchange="reloadSlots()" th:value="${selectedDate}" required />

        <div th:if="${selectedDoctorId != null and selectedDate != null}">
            <h4>Select Time Slot</h4>
            <div>
                <button th:each="slot : ${timeSlots}" 
                        th:text="${slot}" 
                        th:disabled="${bookedSlots.contains(slot)}"
                        class="slot-button"
                        th:attr="data-date=${selectedDate}, data-time=${slot}"
                        onclick="handleSlotClick(this)">
                </button>
            </div>
        </div>

        <form th:action="@{/patient/book}" method="post">
            <input type="hidden" name="patientEmail" th:value="${patient.email}" />
            <input type="hidden" name="doctorId" th:value="${selectedDoctorId}" />
            <input type="hidden" name="appointmentDate" id="selectedDateTime" />
            <br>
            <button type="submit" id="submitButton" style="display:none;">Book Appointment</button>
        </form>
    </div>
</div>
</body>
</html>
