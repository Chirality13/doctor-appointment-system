<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #c1e8ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .dashboard-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(33,150,243,0.10), 0 2px 8px 0 rgba(0,0,0,0.04);
            padding: 36px 38px 30px 38px;
            margin-top: 40px;
            width: 97vw;
            max-width: 900px;
            position: relative;
        }
        .logout-link {
            position: absolute;
            top: 36px;
            right: 40px;
            font-size: 1.08rem;
            color: #2196f3;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: color 0.18s;
        }
        .logout-link:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        h2 {
            color: #1976d2;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .info-box {
            background-color: #f7fbff;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 1.07rem;
            box-shadow: 0 1px 4px 0 rgba(33,150,243,0.08);
        }
        h3 {
            color: #2196f3;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            margin-top: 34px;
            letter-spacing: 0.2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #f7fbff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 4px 0 rgba(33,150,243,0.05);
        }
        th, td {
            border: none;
            padding: 13px 16px;
            text-align: left;
        }
        th {
            background-color: #2196f3;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
        }
        tr:nth-child(even) {
            background-color: #eaf4fb;
        }
        tr:hover {
            background-color: #e3f0ff;
        }
        .btn-cancel {
            background: linear-gradient(90deg,#e57373 60%,#ef5350 100%);
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.17s;
        }
        .btn-cancel:hover {
            background: linear-gradient(90deg,#ef5350 60%,#d32f2f 100%);
        }
        .no-appointments {
            color: #888;
            font-style: italic;
            font-size: 1.08rem;
            margin-top: 16px;
            text-align: center;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                padding: 18px 4vw 18px 4vw;
            }
        }
        @media (max-width: 600px) {
            .dashboard-container {
                margin-top: 10px;
                padding: 4vw 0 4vw 0;
                width: 99vw;
            }
            .logout-link {
                top: 16px;
                right: 12px;
                font-size: 1rem;
            }
            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Logout link at the top right -->
    <a th:href="@{/logout}" class="logout-link">Logout</a>

    <h2>Welcome, Dr. <span th:text="${doctor.name}">Doctor</span></h2>

    <div class="info-box">
        <strong>Specialization:</strong> <span th:text="${doctor.specialization}">Specialization</span>
    </div>

    <h3>Your Appointments</h3>

    <div th:if="${appointments.size() > 0}">
        <table>
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Email</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                    <th>Cancel</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appt : ${appointments}">
                    <td th:text="${appt.patient.name}">Patient Name</td>
                    <td th:text="${appt.patient.email}">Patient Email</td>
                    <td th:text="${#temporals.format(appt.appointmentDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                    <td th:text="${appt.status}">Status</td>
                    <td>
                        <a th:href="@{'/doctor/cancel/' + ${appt.id} + '?email=' + ${doctor.email}}"
                           class="btn-cancel"
                           onclick="return confirm('Are you sure you want to cancel this appointment?')">Cancel</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${appointments.size() == 0}">
        <p class="no-appointments">You currently have no scheduled appointments.</p>
    </div>
</div>
</body>
</html>
