<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Doctor Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #c1e8ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(33, 150, 243, 0.08), 0 1.5px 4px 0 rgba(0,0,0,0.03);
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-logo {
            width: 56px;
            margin-bottom: 12px;
        }
        h2 {
            font-weight: 700;
            font-size: 2rem;
            color: #2196f3;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .subtitle {
            color: #5a5a5a;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .auth-form label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #1976d2;
            margin-top: 6px;
        }
        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"],
        .auth-form select {
            font-size: 1rem;
            padding: 12px 14px;
            border: 1.5px solid #b3d7f6;
            border-radius: 8px;
            margin-bottom: 16px;
            background: #f7fbff;
            transition: border-color 0.2s;
        }
        .auth-form input:focus, .auth-form select:focus {
            outline: none;
            border-color: #2196f3;
            background: #fff;
        }
        .auth-form button {
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            margin-top: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(33, 150, 243, 0.08);
            transition: background 0.2s;
        }
        .auth-form button:hover {
            background: linear-gradient(90deg, #1976d2 60%, #00bcd4 100%);
        }
        .auth-link {
            margin-top: 18px;
            font-size: 1rem;
            color: #2196f3;
            text-decoration: none;
            text-align: center;
            display: block;
            font-weight: 500;
            transition: color 0.2s;
        }
        .auth-link:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .error-msg {
            color: #e53935;
            background: #fff3f3;
            border: 1px solid #ffbdbd;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 14px;
            width: 100%;
            text-align: center;
            font-size: 0.98rem;
        }
        @media (max-width: 480px) {
            .auth-card {
                width: 97vw;
                padding: 1.5rem 0.5rem 1.2rem 0.5rem;
            }
        }
    </style>
    <script>
        function toggleSpecializationField() {
            const roleSelect = document.getElementById('role');
            const specializationDiv = document.getElementById('specialization-div');
            if (roleSelect.value === 'DOCTOR') {
                specializationDiv.style.display = 'block';
            } else {
                specializationDiv.style.display = 'none';
            }
        }
        window.addEventListener('DOMContentLoaded', function () {
            toggleSpecializationField();
            document.getElementById('role').addEventListener('change', toggleSpecializationField);
        });
    </script>
</head>
<body>
    <div class="auth-card">
        <!-- You can use a medical/doctor SVG or logo here -->
        <svg class="auth-logo" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="24" fill="#e3f2fd"/>
            <path d="M24 14v20M14 24h20" stroke="#2196f3" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <h2>Register</h2>
        <div class="subtitle">Create your account</div>
        <p th:if="${error}" th:text="${error}" class="error-msg"></p>
        <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Full Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required />

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />

            <label for="role">Role</label>
            <select th:field="*{role}" id="role" required>
                <option value="">-- Select Role --</option>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">Role</option>
            </select>

            <div id="specialization-div" class="hidden">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" placeholder="e.g. Cardiovascular Surgeon" />
            </div>

            <button type="submit">Register</button>
        </form>
        <a th:href="@{/login}" class="auth-link">Already have an account? Login here</a>
    </div>
</body>
</html>
