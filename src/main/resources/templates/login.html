<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Doctor Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #c1e8ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(33, 150, 243, 0.08), 0 1.5px 4px 0 rgba(0,0,0,0.03);
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-logo {
            width: 56px;
            margin-bottom: 12px;
        }
        h2 {
            font-weight: 700;
            font-size: 2rem;
            color: #2196f3;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .subtitle {
            color: #5a5a5a;
            font-size: 1rem;
            margin-bottom: 22px;
            text-align: center;
        }
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            font-size: 1rem;
            padding: 12px 14px;
            border: 1.5px solid #b3d7f6;
            border-radius: 8px;
            margin-bottom: 18px;
            background: #f7fbff;
            transition: border-color 0.2s;
        }
        .auth-form input:focus {
            outline: none;
            border-color: #2196f3;
            background: #fff;
        }
        .auth-form button {
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            margin-top: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(33, 150, 243, 0.08);
            transition: background 0.2s;
        }
        .auth-form button:hover {
            background: linear-gradient(90deg, #1976d2 60%, #00bcd4 100%);
        }
        .auth-link {
            margin-top: 18px;
            font-size: 1rem;
            color: #2196f3;
            text-decoration: none;
            text-align: center;
            display: block;
            font-weight: 500;
            transition: color 0.2s;
        }
        .auth-link:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        .error-msg {
            color: #e53935;
            background: #fff3f3;
            border: 1px solid #ffbdbd;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 14px;
            width: 100%;
            text-align: center;
            font-size: 0.98rem;
        }
        @media (max-width: 480px) {
            .auth-card {
                width: 97vw;
                padding: 1.5rem 0.5rem 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- You can use a medical/doctor SVG or logo here -->
        <svg class="auth-logo" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="24" fill="#e3f2fd"/>
            <path d="M24 14v20M14 24h20" stroke="#2196f3" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <h2>Login</h2>
        <div class="subtitle">Sign in to your account</div>
        <p th:if="${loginError}" th:text="${loginError}" class="error-msg"></p>
        <form th:action="@{/login}" method="post" class="auth-form">
            <input type="email" name="email" placeholder="Email" required autocomplete="username"/>
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password"/>
            <button type="submit">Login</button>
        </form>
        <a th:href="@{/register}" class="auth-link">Don't have an account? Register here</a>
    </div>
</body>
</html>
